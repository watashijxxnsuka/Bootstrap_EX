<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap vertical-list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 모바일 이하 3개의 열병합, 태블릿 이상 4개의 열병합 -->
      <div class="col-3 col-sm-4">

        <!-- .card: 카드 영역 생성-->
        <div class="card bg-info">
          <!-- .card-header: 카드의 제목부분-->
          <div class="card-header">Front-End</div>
        <!-- .list-group: 수직목록 생성-->
          <div class="list-group">

          <!-- .list-group-item: 수직 목록의 항목을 만들어주는 클래스-->
            <a href="" class="list-group-item">HTML5</a>
            <a href="" class="list-group-item">CSS3</a>
            <a href="" class="list-group-item">ECMAScript</a>
          </div>
        </div>
      <!-- 모바일 이하 9개의 열병합, 태블릿 이상 6개의 열병합 -->
      <div class="col-9 col-sm-6">
      </div>
      </div>
    </div>
  </div>
</body>
</html>
